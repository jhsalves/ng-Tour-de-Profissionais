<div *ngIf="profissional"><h2>Ver detalhes do {{profissional.name | uppercase}}</h2>
  <div><span>id: </span>{{profissional.id}}</div>
  <div>
    <span>name: </span>{{profissional.name}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="profissional.name" placeholder="name">
      </label>
  </div>
  <button (click)="save()">save</button>
  <button (click)="goBack()">go back</button>
</div>
